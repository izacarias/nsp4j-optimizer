global: {
  "gap": 0.0,
  "x_scaling": 6000.0,
  "y_scaling": 6000.0,
  "link_capacity": 1000,
  "directed_edges": true,
  "num_servers_node": 1,
  "links_weight": 0.0,
  "servers_weight": 1.0,
  "link_capacity_types": [0, 100, 1000],
  "overprovisioning_link_capacity": 1.0,
  # "server_capacity_types": [0, 100, 1000],
  "overprovisioning_server_capacity": 1.0,
  # "server_types_costs": [5, 0],
  "compute_iss": true,
}
service_chains:
  - id: 1
    chain: [1, 2, 3]
    max_propagation_delay: 5.0 # ms
    max_delay: 400 # ms
    attributes: {
      "min_paths": 1,
      "max_paths": 3
    }
    
function_types: 
  - type: 1 
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead_ratio": 0.1,
      # "sync_load": 0.1,
      "max_dem": 1,
      "max_bw": 200,
      "process_traffic_delay": 3.0,
      "process_delay": 5.0,
      "min_process_delay": 2.0, 
      "max_delay": 100.0,
      "shareable": false
    }
  - type: 2 
    attributes: {
      "replicable": false,
      # "load_ratio": [1.0, 1.0],
      # "overhead_ratio": [0.2, 0.2],
      # "sync_load": 0.1,
      "load_ratio": 1.0,     # The use of arrays is not allowed when sharing NFs
      "overhead_ratio": 0.2, # The use of arrays is not allowed when sharing NFs
      "max_dem": 1,
      "max_bw": 200,
      "process_traffic_delay": 3.0,
      "process_delay": 5.0,
      "min_process_delay": 2.0, 
      "max_delay": 100.0,
      "shareable": true
    }
  - type: 3 
    attributes: {
      "replicable": false,
      "load_ratio": 1.0,
      "overhead_ratio": 0.1,
      # "sync_load": 0.1,
      "max_dem": 1,
      "max_bw": 200,
      "process_traffic_delay": 3.0,
      "process_delay": 5.0,
      "min_process_delay": 2.0, 
      "max_delay": 100.0,
      "shareable": true
    }
traffic_flows:
  - demands: [200.0]
    services: [1]
    src: '1'
    dst: '3'
  - demands: [100.0]
    services: [1]
    src: '4'
    dst: '5'
  - demands: [50.0]
    services: [1]
    src: '1'
    dst: '3'